<!DOCTYPE html>  
<html>  
  <head>  
    <style type="text/css">  
        .wraper {  
            position: relative;  
            border: 1px solid orange;  
        }  
    </style>  
    <script type="text/javascript">  
        function draw(){  
            var can6 = document.getElementById('test');  
            if(can6.getContext){  
                var cxt = can6.getContext('2d');  
  
                //绘制2次贝塞尔曲线  
                cxt.beginPath();  
                cxt.moveTo(0,0);  
                cxt.quadraticCurveTo(100,300,500,500);  
                cxt.stroke();  
      
            }  
  
        }  
    </script>  
  </head>   
    
  <body onload="draw();">  
      
    <canvas id="test" width="500px" height="500px" class="wraper"></canvas>  
  
  </body>  
</html>
