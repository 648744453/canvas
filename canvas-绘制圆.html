<!DOCTYPE html>
<html>
<head>
<meta 
charset="utf-8">
<title>canvas直线</title>
<meta 
name="Keywords" content="">
<meta name="author" 
content="@my_programmer">
<style type="text/css">
body, 
h1{margin:0;}
canvas{margin: 
20px;}
</style>
</head>
<body 
onload="draw()">
<h1>二次贝塞尔曲线</h1>
<canvas id="canvas" 
width=300 height=300 style="border: 1px solid #ccc;"></canvas>
<script>
function draw() {
var 
canvas=document.getElementById('canvas');
var 
context=canvas.getContext('2d');
//绘制起始点、控制点、终点 
context.beginPath(); 
context.moveTo(10,200); 
context.lineTo(100,100); 
context.lineTo(150,150); 
context.stroke(); 
//绘制2次贝塞尔曲线 
//context.beginPath(); 
//context.moveTo(10,200); 
//context.quadraticCurveTo(100,100,150,150); 
//context.strokeStyle = "red"; 
//context.stroke(); 
context.beginPath(); 
context.moveTo(10,200); 
context.strokeStyle="#0000FF";
context.arcTo(50,200,150,200,50);
context.stroke();

}
</script>
</body>
</html>
