
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#can{
				position: absolute;
				top:100px;
				left:100px;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="500" height="500" style="border: dashed 1px #eee;"></canvas>
		<script>
			var can=document.getElementById("can")
			var ctx=can.getContext("2d")
			
			ctx.clearRect(0,0,500,500)
			ctx.beginPath()
			ctx.lineWidth=10
			ctx.strokeStyle="greenyellow"
			ctx.arc(250,250,210,0,Math.PI*2) //绘制圆 圆心（250，250） 半径210
			ctx.stroke()
			ctx.closePath()
			ctx.save()//保存状态
			ctx.beginPath()//开始路径			
			ctx.strokeStyle="#000";
			ctx.lineWidth=2;
			for (var i=0;i<60;i++) {
				ctx.beginPath()//开始路径
				ctx.translate(250,250)
				ctx.rotate((6/180)*Math.PI);
				ctx.translate(-250,-250)
				ctx.moveTo(250,50);//落笔点
				ctx.lineTo(250,70);
				ctx.stroke();
			}			
			ctx.restore()//还原状态
		
			
			
		</script>
	
	
	</body>
</html>
