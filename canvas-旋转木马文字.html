    <script type="text/javascript">  
        var c = document.getElementById("myCanvas");  
        
        
        var cxt = c.getContext("2d");  
        
        function drawtext(k)
        {
        	var pos=[{x:190,y:90,opc:1,font:"bold 90px Arial"},{x:260,y:90,opc:0.7,font:"bold 70px Arial"},{x:310,y:90,opc:0.6,font:"bold 50px Arial"},{x:350,y:90,opc:0.5,font:"bold 30px Arial"},{x:370,y:90,opc:0.4,font:"bold 20px Arial"},{x:145,y:90,opc:0.7,font:"bold 70px Arial"},{x:110,y:90,opc:0.6,font:"bold 50px Arial"},{x:90,y:90,opc:0.5,font:"bold 30px Arial"},{x:80,y:90,opc:0.4,font:"bold 20px Arial"}]
        	var mytext=["A","B","C","D","E","F","G","H","I"];
        	cxt.clearRect(0,0,c.width,c.height);
        	for (var i=0;i<9;i++) {
        		cxt.save();
        		cxt.beginPath();
        		cxt.fillStyle = "#0f0";  
	      	    var fontSize = 90;  
			    cxt.font = pos[i].font;  
			    var n=(i+k)%8;
			    cxt.fillText(mytext[n], pos[i].x, pos[i].y); 
			    cxt.closePath();
			    cxt.restore();
        	}
        }
        
        var k=0;
        function step()
        {
        	k++;
        	if(k>8)
        	{
        		k=0
        	}
        	drawtext(k);
        	setTimeout(step,500);
        }
        step();
