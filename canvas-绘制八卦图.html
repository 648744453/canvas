<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				border: solid 1px #eee;
				position: absolute;
				left: 500px;
				top:100px;
			}
		</style>
	</head>
	<body>
		<canvas id="box1" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas1=document.querySelector("#box1");
			var ctx=canvas1.getContext("2d");
			ctx.save();
			//先绘制空心圆
			ctx.beginPath()
			ctx.strokeStyle="black";
			ctx.arc(250,250,250,0,2*Math.PI,false);
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
			//再绘制一半黑色
			
			ctx.save();
			ctx.beginPath()
			ctx.strokeStyle="black";
			ctx.arc(250,250,250,(90*Math.PI/180),(270*Math.PI/180),false);
			ctx.fill()
			ctx.closePath();
			ctx.restore();
			//半圆A
			ctx.save();
			ctx.beginPath();
			ctx.arc(250,125,125,0,2*Math.PI,false);
			ctx.fillStyle="white";
			ctx.fill()
			ctx.closePath();
			ctx.restore();
			
			//半圆B
			ctx.save();
			ctx.beginPath();
			ctx.arc(250,375,125,0,2*Math.PI,false);
			ctx.fillStyle="black";
			ctx.fill()
			ctx.closePath();
			ctx.restore();
			
			//小圆A
			ctx.save();
			ctx.beginPath();
			ctx.arc(250,125,50,0,2*Math.PI,false);
			ctx.fillStyle="black";
			ctx.fill()
			ctx.closePath();
			ctx.restore();
			
			//小圆A
			ctx.save();
			ctx.beginPath();
			ctx.arc(250,375,50,0,2*Math.PI,false);
			ctx.fillStyle="white";
			ctx.fill()
			ctx.closePath();
			ctx.restore();
			
			
			
		</script>
	</body>
</html>
