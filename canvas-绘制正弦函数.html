<!DOCTYPE html>  
<html>  
  <head>  
    <style type="text/css">  
        .wraper {  
            position: relative;  
            border: 1px solid orange;  
        }  
    </style>  
    <script type="text/javascript">  
        function draw(){  
            var can6 = document.getElementById('test');  
            if(can6.getContext){  
                var cxt = can6.getContext('2d');  
  
                //绘制起始点、控制点、终点  
                cxt.beginPath();  
                cxt.moveTo(0,200);  
                for (var i=0;i<720;i++) {
                	var x=(i/180)*Math.PI*50;
                	var y=-100*Math.sin((i/180)*Math.PI)+150;
                	console.log(x+" , "+y);
                	cxt.lineTo(x,y)
                }
                cxt.stroke();  
            }  
  
        }  
    </script>  
  </head>   
    
  <body onload="draw();">  
      
    <canvas id="test" width="600" height="600" class="wraper"></canvas>  
  
  </body>  
</html>
