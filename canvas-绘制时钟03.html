<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="can" width="500" height="500" style="border: dashed 1px #eee;"></canvas>
		<script>
			var can = document.getElementById("can")
			var ctx = can.getContext("2d")

			function timer() {
				ctx.clearRect(0, 0, 500, 500)
				ctx.save();
				ctx.beginPath()
				ctx.lineWidth = 1
				ctx.strokeStyle = "greenyellow"
				ctx.arc(250, 250, 250, 0, Math.PI * 2) //绘制圆 圆心（250，250） 半径210
				
				var radial = ctx.createRadialGradient(250,250,10,250,250,250);
			    radial.addColorStop(0,"#E7E7E7");
//			    radial.addColorStop(0.3,"#FFDD00");
//			    radial.addColorStop(0.5,"#FF36DA");
//			    radial.addColorStop(0.8,"#1A16FF");
			    radial.addColorStop(1,"#fff");
				ctx.stroke();
				ctx.fillStyle=radial;
				ctx.fill();
				ctx.restore();
				ctx.closePath()
					/*分针的刻度*/

				//			ctx.save()//保存状态
				//			ctx.beginPath()//开始路径
				//			ctx.translate(250,250)//平移坐标原点到圆心
				//			ctx.rotate(1*6*Math.PI/180)//旋转度数，每个刻度为6°
				//			ctx.strokeStyle="#000"
				//			ctx.lineWidth=4
				//			ctx.moveTo(0,-170)//落笔点
				//			ctx.lineTo(0,-185)
				//			ctx.stroke()
				//			ctx.closePath()//结束路径
				//			ctx.restore()//还原状态

				for(var i = 0; i < 60; i++) {
					ctx.save() //保存状态
					ctx.beginPath() //开始路径
					ctx.translate(250, 250) //平移坐标原点到圆心
					ctx.rotate(i * 6 * Math.PI / 180) //旋转度数，每个刻度为6°
					ctx.strokeStyle = "#000"
					ctx.lineWidth = 4
					ctx.moveTo(0, -240) //落笔点
					ctx.lineTo(0, -246)
					ctx.lineCap = "round";
					ctx.stroke()
					ctx.closePath() //结束路径
					ctx.restore() //还原状态
				}

				/*时针的刻度*/
				for(var i = 0; i < 12; i++) {
					ctx.save()
					ctx.beginPath()
					ctx.translate(250, 250)
					ctx.rotate(i * 30 * Math.PI / 180)
					ctx.strokeStyle = "red"
					ctx.lineWidth = 6
					ctx.moveTo(0, -220)
					ctx.lineTo(0, -250)
					ctx.stroke()
					ctx.closePath()
					ctx.restore()
				}

				//刻度 文字

//				ctx.save()
//				ctx.beginPath()
//				ctx.translate(250, 250)
//				ctx.rotate(i * 30 * Math.PI / 180)
//				ctx.font = "18px 宋体"
//				ctx.fillText(i, -9, -195)
//				ctx.closePath()
//				ctx.restore()

				for(var i=12;i>0;i--){
					ctx.save()
					ctx.beginPath()
					ctx.translate(250,250)
					ctx.rotate(i*30*Math.PI/180)
					ctx.color="green";
					ctx.font="bold 18px 宋体 "
					ctx.fillText(i,-7,-195)
					ctx.closePath()
					ctx.restore()
				}

				var time = new Date()
				var h = time.getHours()
				var m = time.getMinutes()
				var s = time.getSeconds()

				/*时针*/
				ctx.save()
				ctx.beginPath()
				ctx.translate(250, 250)
				ctx.rotate(h * 30 * Math.PI / 180)
				ctx.strokeStyle = "purple"
				ctx.lineWidth = 8
				ctx.moveTo(0, 10)
				ctx.lineTo(0, -105)
				ctx.stroke()
				ctx.closePath()
				ctx.restore()
					/*分针*/
				ctx.save()
				ctx.beginPath()
				ctx.translate(250, 250)
				ctx.rotate(m * 6 * Math.PI / 180)
				ctx.strokeStyle = "pink"
				ctx.lineWidth = 6
				ctx.moveTo(0, 10)
				ctx.lineTo(0, -120)
				ctx.stroke()
				ctx.closePath()
				ctx.restore()
					/*秒针*/
				ctx.save()
				ctx.beginPath()
				ctx.translate(250, 250)
				ctx.rotate(s * 6 * Math.PI / 180)
				ctx.strokeStyle = "red"
				ctx.lineWidth = 4
				ctx.moveTo(0, 10)
				ctx.lineTo(0, -135)
				ctx.stroke()
				ctx.closePath()
				ctx.restore()
			}
			timer()
			setInterval(timer, 1000)
		</script>

	</body>

</html>
